    <script>
        //fadeout and change file
        let opacity = 0;
        function fade(filename) {
            console.log(filename)
            document.getElementById('overlay').style.zIndex = 1;
            document.getElementById('overlay').style.opacity = opacity;
            changeOpacity(filename);
        }
        function changeOpacity(filename) {
            console.log(filename)
            if (opacity > 1) {
                window.location.href = filename
            } else {
                opacity = opacity + .1
                setTimeout(function () { fade(filename) }, 30)
            }
        }
        //pixely toy
        let squares = document.getElementsByClassName("tg-0lax");

        function handleMouseover(event) {
            if (event.target.color === 'brown') {
                event.target.color = 'white';
                event.target.style.opacity = 0;
            } else {
                event.target.color = 'brown';
                event.target.style.opacity = 1;
            }
        }

        function addListeners() {
            for (let i = 0; i < squares.length; i++) {
                squares[i].addEventListener('mouseover', handleMouseover);
                loopAndSortSquares();
            }
            setTimeout(addListeners, 1000)
        }

        function loopAndSortSquares(){
            for (let i = 0; i < squares.length; i++) {
                if (i < 32){
                    assignColor(.1, i)
                } else if (i < 64){
                    assignColor(.2, i)
                } else if (i < 96){
                    assignColor(.3, i)
                } else if (i < 128){
                    assignColor(.4, i)
                } else if (i < 160){
                    assignColor(.5, i)
                } else if (i < 192){
                    assignColor(.6, i)
                } else if (i < 224){
                    assignColor(.7, i)
                } else if (i < 256){
                    assignColor(.8, i)
                }
            }    
        }
        function assignColor(num, i){
            let randomNumber = Math.random()
            if (randomNumber > num) {
                    squares[i].color = 'white';
                    squares[i].style.opacity = 0;
                } else {
                    let secondRandomNumber = Math.random();
                    squares[i].color = 'brown';
                    squares[i].style.opacity = secondRandomNumber;
                    if (secondRandomNumber.toPrecision(5) === '0.11111'){
                        squares[i].style.backgroundColor = 'red';
                    } else if (secondRandomNumber.toPrecision(5) === '0.22222'){
                        squares[i].style.backgroundColor = 'orange';
                    } else if (secondRandomNumber.toPrecision(5) === '0.33333'){
                        squares[i].style.backgroundColor = 'yellow';
                    } else if (secondRandomNumber.toPrecision(5) === '0.44444'){
                        squares[i].style.backgroundColor = 'green';
                    } else if (secondRandomNumber.toPrecision(5) === '0.55555'){
                        squares[i].style.backgroundColor = 'blue';   
                    } else if (secondRandomNumber.toPrecision(5) === '0.66666'){
                        squares[i].style.backgroundColor = 'indigo';
                    } else if (secondRandomNumber.toPrecision(5) === '0.77777'){
                        squares[i].style.backgroundColor = 'violet';
                    } else if (secondRandomNumber.toPrecision(5) === '0.88888'){
                        squares[i].style.backgroundColor = 'white'; 
                    } else if (secondRandomNumber.toPrecision(5) === '0.99999'){
                        squares[i].style.backgroundColor = 'rgb(43, 19, 19)';
                    }
        }
    }
